<h3>Scenario 2. Filter products by price</h3>
<b>Given</b> search box<br/>
<b>When</b> search by [keyword] with price more than [value]<br/>
<b>Then</b> I see items with price higher or equal to [value]<br/>
<br/>
<b>When</b> search by [keyword] less than [value]<br/>
<b>Then</b> I see items with price less to [value]<br/>
